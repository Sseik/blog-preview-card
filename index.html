<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2 class="screen-reader-only">Blog preview card</h2>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Illustration Article Image" class="illustration">
    <div class="category">Learning</div>
    <div class="publishment-date">Published 21 Dec 2023</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
